<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản lý phản hồi - Admin</title>
  <link rel="stylesheet" href="../../css/admin/feedbacks.css?v=5" />
</head>
<body class="fade-in">
  <div class="admin-dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">Legal Helper</div>
      <nav>
        <a href="dashboard">📊 Tổng quan</a>
        <a href="users">👤 Người dùng</a>
        <a href="feedbacks" class="active">💬 Phản hồi</a>
        <a href="plans">📦 Gói dịch vụ</a>
        <a href="payments">💳 Thanh toán</a>
        <a href="subscriptions">📄 Subscriptions</a>
        <a href="quota">📈 Quota</a>
        <a href="settings">⚙️ Cài đặt</a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <h1>Phản hồi từ người dùng</h1>
      <table class="feedback-table">
        <thead>
          <tr>
            <th>Người dùng</th>
            <th>Nội dung</th>
            <th>Thời gian</th>
            <th>Trả lời</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="feedbackTableBody">
          <!-- JS sẽ đổ dữ liệu vào đây -->
        </tbody>
      </table>
    </main>
  </div>

  <!-- Modal Reply -->
  <div id="replyModal" class="modal d-none">
    <div class="modal-content">
      <span id="closeModal" class="modal-close">&times;</span>
      <h2>Trả lời phản hồi</h2>
      <label>Email người dùng:</label>
      <input type="text" id="modalUserEmail" readonly />
      <label>Email admin:</label>
      <input type="text" id="modalAdminEmail" value="admin@legalhelper.com" />
      <label>Nội dung trả lời:</label>
      <textarea id="modalReplyText" rows="5" placeholder="Nhập nội dung trả lời..."></textarea>
      <div class="form-buttons">
        <button id="modalSendBtn"   class="btn btn-primary">Gửi</button>
        <button id="modalCancelBtn" class="btn btn-outline">Hủy</button>
      </div>
    </div>
  </div>

  <script src="../../js/admin/feedbacks.js?v=5"></script>
</body>
</html>
